

plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

repositories {
    mavenCentral()
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

application {
    mainClassName = 'org.simply.connected.application.Main'
}
